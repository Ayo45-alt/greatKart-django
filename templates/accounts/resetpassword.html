{% extends 'base.html'%}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'includes/alert.html '%}
      <form action="{% url 'resetpassword'%}" method="POST">
         {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="New Password" name="password" required>
          </div>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </div>
      </form>
      </div>
    </div>

     <p class="text-center mt-4">Back to <a href="{% url 'login' %}">Sign in</a></p>

</section>

{% endblock %}
