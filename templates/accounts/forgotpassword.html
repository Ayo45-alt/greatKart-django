{% extends 'base.html'%}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT FORGOT PASSWORD ================================= -->

	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alert.html '%}
      <form action="{% url 'forgotpassword'%}" method="POST">
         {% csrf_token %}
          <div class="form-group">
             <p>Enter your email address and we will send you a link to reset your password.</p>
			 <input type="email" class="form-control" placeholder="Email Address" name="email" required>
          </div>

            <div class="form-group">
             <a href="{% url 'login'%}" class="float-right">Got Password? Login</a>
            </div>
            
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
          </div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Back to <a href="{% url 'login' %}">Sign in</a></p>
     <br><br>
<!-- ============================ COMPONENT FORGOT PASSWORD END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
